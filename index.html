<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>We're Launching Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Exciting things are coming! Stay tuned for our launch.">
  <link rel="icon" type="image/png" href="soon.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0d0d0d, #1e1e1e);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }

    .loader {
      border: 6px solid rgba(255, 255, 255, 0.1);
      border-top: 6px solid #ff6600;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 30px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #ff6600;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="loader"></div>
  <h1>We're Launching Soon</h1>
  <p>Our awesome website is on its way. Get ready for something amazing!</p>

  <footer>&copy; 2025 YourCompany. All rights reserved.</footer>

</body>
</html>
